<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Library System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh; margin: 0;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: white; padding: 35px; border-radius: 10px;
      width: 350px; box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #444; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: #667eea;
      color: white; border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background: #5a67d8; }
    .message { text-align: center; margin-top: 10px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login</h2>
    <form id="loginForm">
      <input type="text" id="usernameOrEmail" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <script>
    const API_URL = "/api/auth/login";
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    if (localStorage.getItem("token")) {
      window.location.href = "dashboard.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const usernameOrEmail = document.getElementById("usernameOrEmail").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernameOrEmail, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login failed");

        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        msg.className = "message success";
        msg.textContent = "Login successful! Redirecting...";
        setTimeout(() => (window.location.href = "dashboard.html"), 1000);
      } catch (err) {
        msg.className = "message error";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
