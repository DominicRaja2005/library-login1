<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Library Auth System</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); height:100vh; margin:0; display:flex; align-items:center; justify-content:center; }
    .container { background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.3); width:350px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#667eea; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    button:hover { background:#5a67d8; }
    a { color:#667eea; text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Create Account</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="msg"></p>
  </div>

  <script>
    const API_URL = '/api/auth/register';
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, username, password })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Registration failed');

        msg.style.color = 'green';
        msg.textContent = '‚úÖ Registered successfully! Redirecting to login...';
        setTimeout(() => window.location.href = 'login.html', 1500);
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
